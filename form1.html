<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>form</legend>
        <form action="/nowhere">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" class="inp" name="first-name">
            <br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" class="inp" name="last-name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" class="inp" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" class="inp" name="password">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <script>
        let form = document.querySelector('form');
        let inputs = document.querySelectorAll('.inp');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Form submitted");
            inputs.forEach(input => console.log(input.value));
        });
    </script>
</body>
</html>
