    <script>

        console.log(a++);
        console.log(a++);
        console.log(a++);
        console.log(++a);
        console.log(a++);
        console.log(toString(a)+b);
        let c=6;
        let d="12";

        console.log( typeof d);
        console.log(parseInt(d)+c);
        console.log(d + toString(c));

        console.log(++c);
        console.log(++c)
    </script>
