const oddeventdetector = function (req) {
    if (req === "odd") {
        // Define a function to check for odd numbers
        return function (a) {
            // Return true if 'a' is odd, otherwise false
            return a % 2 !== 0;
        }
    } else if (req === "even") {
        // Define a function to check for even numbers
        return function (a) {
            // Return true if 'a' is even, otherwise false
            return a % 2 === 0;
        }
    } else {
        // Handle invalid request
        console.log("invalid");
        return null;
    }
}

// Example usage:
let request = "odd";
let isOdd = oddeventdetector(request); // Get the function to check for odd numbers
if (isOdd !== null) {
    console.log(isOdd(3)); // Output: true (since 3 is odd)
    console.log(isOdd(4)); // Output: false (since 4 is not odd)
}

request = "even";
let isEven = oddeventdetector(request); // Get the function to check for even numbers
if (isEven !== null) {
    console.log(isEven(4)); // Output: true (since 4 is even)
    console.log(isEven(3)); // Output: false (since 3 is not even)
