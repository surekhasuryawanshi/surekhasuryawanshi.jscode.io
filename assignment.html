<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calculate=(a,b,opr)=>{
           if(opr=="+")
           {
            console.log("addition",(a+b));
           }
           else if (opr=="-") {
             console.log("subtraction",(a-b));
           } 
           else if (opr=="*") 
           {
            console.log("subtraction",(a*b));
           } else {
            console.log("division",(a/b));
           }
        }
        calculate(60,30,"-");
        calculate(60,30,"+");
        calculate(60,30,"*");
        calculate(60,30,"/");
    </script>
</body>
</html>
